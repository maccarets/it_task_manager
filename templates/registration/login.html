{% extends "layouts/base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  Log In
{% endblock %}

{% block content %}
  <h1>Log In
  </h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Log In" class="btn btn-primary">
    <input type="hidden" name="next" value="{{ next }}">

  </form>
{% endblock %}
